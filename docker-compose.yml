services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - _DATABASE_URL=postgresql://postgres:postgres@postgres:5432/app_db
      - ENV=development
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=app-bucket
    depends_on:
      - postgres
      - mailhog
      - minio

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db

  mailhog:
    image: axllent/mailpit:latest
    # image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Management Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin

  cdk:
    build:
      context: ./cdk
      dockerfile: Dockerfile
    volumes:
      - ./cdk:/cdk
      - ~/.aws:/root/.aws:ro
    environment:
      - AWS_REGION=ap-northeast-1
    profiles:
      - cdk

volumes:
  postgres_data:
  minio_data:
